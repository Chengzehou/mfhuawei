<body>
    <!-- 头部 -->
    <div class="head">
        <div class="head-con">

    <!-- 内容 -->
    <div class="content">
        <div class="content-con">
            <div class="con-title">
                <h2>华为账号注册</h2>
                <p>已有账号，<a href="signin.html">去登陆</a></p>
            </div>
            <form class="form-horizontal" action="http://localhost/HUAWEI_MALL/php/userRegister.php" method="post">
                <div class="form-group inputname3">
                    <label for="inputName3" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputName3" placeholder="请输入用户名" name="username">
                      <span id="helpBlock2" class="help-block"></span>
                    </div>
                  </div>
                <div class="form-group inputphone3">
                  <label for="inputPhone3" class="col-sm-2 control-label">手机</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPhone3" placeholder="请输入您的手机号码" name="phone">
                    <span id="helpBlock2" class="help-block"></span>
                  </div>
                </div>
                <div class="form-group inputidcard3">
                    <label for="inputIdcard3" class="col-sm-2 control-label">身份证</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputIdcard3" placeholder="请输入您的身份证号码" name="id">
                      <span id="helpBlock2" class="help-block"></span>
                    </div>
                  </div>
                <div class="form-group inputpassword3">
                  <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="请输入6~12位密码" name="password">
                    <span id="helpBlock2" class="help-block"></span>
                  </div>
                </div>
                <div class="form-group inputpassword4">
                    <label for="inputPassword4" class="col-sm-2 control-label">再次输入</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword4" placeholder="请再次输入密码">
                      <span id="helpBlock2" class="help-block"></span>
                    </div>
                  </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" id="subbtn" name="submit">注册</button>
                  </div>
                </div>
              </form>
        </div>
    </div>
